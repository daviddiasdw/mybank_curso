<table class="table">
  <thead>
    <tr>
      <th scope="col">Conta</th>
      <th scope="col">Valor</th>
      <th scope="col">Data</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transferencia of extrato">
      <td>{{transferencia.conta}}</td>
      <td>{{transferencia.valor | currency}}</td>
      <td>{{transferencia.data | date: "short"}}</td>
    </tr>
    <tr></tr>
  </tbody>
</table>
